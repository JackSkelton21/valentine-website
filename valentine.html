<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be My Valentine?</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(180deg, #ffafcc, #ffc8dd, #fff);
      text-align: center;
      font-family: 'Arial', sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .question {
      font-size: 2.5rem;
      font-weight: bold;
      color: #d63384;
      margin-bottom: 20px;
    }
    .buttons {
      display: flex;
      gap: 20px;
    }
    .yes-btn {
      background: #ff66b2;
      color: white;
      font-size: 20px;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .yes-btn:hover {
      transform: scale(1.1);
    }
    .no-btn {
      background: #ff6b6b;
      color: white;
      font-size: 20px;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      position: absolute;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="question">iida, will you be my Valentine? ‚ù§Ô∏è</h1>
    
    <div class="buttons">
      <button class="yes-btn" id="yesButton">Yes! üíñ</button>
      <button class="no-btn" id="noButton">No üò¢</button>
    </div>
  </div>

  <script>
    document.getElementById("yesButton").addEventListener("click", function() {
      document.body.innerHTML = `<div class='container'>
                                    <h1 class='question'>YAY! üéâ I knew you'd say yes you gorgeous girl üíï</h1>
                                    
                                 </div>`;
      confetti();
    });
    
    document.getElementById("noButton").addEventListener("mouseover", function() {
      let btn = document.getElementById("noButton");
      let x = Math.random() * (window.innerWidth - 100);
      let y = Math.random() * (window.innerHeight - 50);
      btn.style.left = `${x}px`;
      btn.style.top = `${y}px`;
    });

    function confetti() {
      let duration = 5 * 1000;
      let end = Date.now() + duration;
      (function frame() {
        let timeLeft = end - Date.now();
        if (timeLeft > 0) {
          requestAnimationFrame(frame);
          for (let i = 0; i < 3; i++) {
            let confetti = document.createElement("div");
            confetti.style.position = "fixed";
            confetti.style.width = "10px";
            confetti.style.height = "10px";
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            confetti.style.top = `0px`;
            confetti.style.left = `${Math.random() * window.innerWidth}px`;
            confetti.style.opacity = "1";
            confetti.style.transition = "top 3s ease-out, opacity 3s ease-out";
            document.body.appendChild(confetti);
            setTimeout(() => {
              confetti.style.top = `${window.innerHeight}px`;
              confetti.style.opacity = "0";
              setTimeout(() => confetti.remove(), 3000);
            }, 50);
          }
        }
      })();
    }
  </script>
</body>
</html>
